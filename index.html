<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>THE AUSTRIAN ENGINES</h1>
  <div class="slide-container">
    <div class="slide fade" style="height: 600px;">
      <img src='assets/img1.jpg' alt="Audi">
      <div class="caption">Duke 390</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/img2.jpg' alt="Benz">
      <div class="caption">KTM RC 390</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/img3.jpg' alt="Machu Picchu">
      <div class="caption">KTM RC 1290</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/img4.jpg' alt="Petra">
      <div class="caption">DUKE 790</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/img5.jpg' alt="Taj Mahal">
      <div class="caption">RC 1190</div>
    </div>

    <a href="#" class="prev" title="Previous">&#10094;</a>
    <a href="#" class="next" title="Next">&#10095;</a>
  </div>
  <div class="dots-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
